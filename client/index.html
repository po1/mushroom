<html>

<head>
    <title>A simple netcat client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background-color: rgb(4, 18, 0);
            color: rgb(199, 224, 192);
        }

        .container {
            padding: 32px;
            width: 800px;
        }

        @media only screen and (max-width: 480px) {
            body {
                font-size: 100%;
            }
            .container {
                width: 100%;
                padding: 0px;
            }
        }

        .console {
            height: 480px;
            border: solid;
            border-radius: 8px;
            border-color: rgb(76, 75, 83);
            padding: 10px;

            background-color: rgb(8, 36, 0);

            margin-bottom: 10px;
            margin-top: 10px;
        }

        .console-text {
            overflow: auto;
            max-height: calc(100% - 20px);
            white-space: pre-wrap;
        }

        .online-status {
            font-weight: bold;
            color: greenyellow;
            font-size: larger;
            display: none;
            text-align: center;
            width: 120px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
    <script>
        $(() => {
            let ws;
            const history = [];
            let history_cursor;

            $('.input').keydown(e => {
                if (e.key == "ArrowUp") {
                    if (history_cursor === undefined) {
                        history_cursor = history.length;
                    } else if (history_cursor === 0) {
                        return true;
                    }

                    history_cursor--;
                    $('.input').val(history[history_cursor]);
                    return false;
                } else if (e.key == "ArrowDown" && history_cursor !== undefined) {
                    if (history_cursor >= history.length - 1) {
                        history_cursor = undefined;
                        $('.input').val('');
                        return false;
                    }
                    history_cursor++;
                    $('.input').val(history[history_cursor]);
                    return false;
                }
            });

            $('.input').keypress(e => {
                if (e.key == "Enter") {
                    if (ws === undefined || ws.readyState !== 1) {
                        return true;
                    }
                    const sh = $('.console-text').get(0).scrollHeight;
                    const line = $('.input').val()
                    $('.console-text').append('<br /> &gt; ' + line + '<br />').scrollTop(sh);
                    $('.input').val('');

                    history.push(line);
                    history_cursor = undefined;

                    ws.send(`${line}\n`);

                    return false;    //<---- Add this line
                }
            });

            $('input[type=button]').click(() => {
                ws = new WebSocket($('input[name=wshost]').val());
                ws.onerror = console.log;
                ws.onclose = e => {
                    $('.online-status').hide();
                };
                ws.onopen = e => {
                    $('.online-status').show();
                };
                ws.onmessage = m => {
                    m.data.text().then(text => {
                        text = text
                            .replace(/\033[^m]+m/g, '')
                            .replaceAll('&', '&amp;')
                            .replaceAll('<', '&lt;')
                            .replaceAll('>', '&gt;');
                        const sh = $('.console-text').get(0).scrollHeight;
                        $('.console-text').append(text).scrollTop(sh);
                    });
                };
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <input name="wshost" value="ws://127.0.0.1:1338"><input type="button" value="Connect">
        <span class="online-status">online</span>
        <div class="console">
            <pre class="console-text"></pre>
        </div>
        <input class="input" style="width:100%">
    </div>
</body>

</html>
